<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Heads or Tails Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container">
            <h1>Heads or Tails</h1>
            <div class="button"><button class="generate">Generate</button></div>

            <div class="both">
                <div class="heads">
                    <h2>Heads</h2>
                    <span class="headCount">0</span>
                </div>
                <div class="tails">
                    <h2>Tails</h2>
                    <span class="tailCount">0</span>
                </div>
            </div>

            <div class="both">
                <div class="heads">
                    <ul class="headList list-group list-group-flush "></ul>
                </div>
                <div class="tails">
                    <ul class="tailList list-group list-group-flush "></ul>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
